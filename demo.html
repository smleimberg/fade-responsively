<!DOCTYPE html>
<html>
<head>
	<title>fade responsively</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="fade-responsively-base.css">
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="fade-responsively.js"></script>
	<style type="text/css">
	body{
		margin: 0;
		background: #333;
	}
	#page{
		max-width: 960px;
		margin: 0 auto;
		padding: 1em;
	}
	</style>
<body>

	<div id="page">
		<div id="fade-responsively">
			<div style="background-image:url('http://www.hdwallpapers.in/walls/milky_way_sky-wide.jpg')"></div>
			<div style="background-image:url('http://cdn01.wallconvert.com/_media/wallpapers_1920x1080/1/2/milky-way-17326.jpg')"></div>
			<div style="background-image:url('http://cdn01.wallconvert.com/_media/wallpapers_1920x1080/1/3/earth-20576.jpg')"></div>
			<div style="background-image:url('http://placehold.it/1920x1080&amp;text=Text+In+Image')"></div>
		</div>
	</div>
	<script type="text/javascript">
    $(document).ready(function(){
    	$("#fade-responsively").fade_responsively({
       	speed: 1000,
       	showNav:true,
       	autoPlay: false,
       	aspectRatio:(16/9),
       	pauseOnHover: true,
       	showArrows: true,
      	oneEm: 960
      });
    });
	</script>
</body>
</html>
